---
- name: Get dotfiles
  hosts: localhost
  tags: dotfiles

  vars:
    ohmyzsh_path: "{{ ansible_env.HOME }}/.oh-my-zsh"
    dotfiles_path: "{{ ansible_env.HOME }}/dev/github.com/maxpushka/dotfiles"

  tasks:
    - name: install prerequisities
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      become: "{{ ansible_distribution != 'MacOSX' }}" # homebrew should not run with sudo priviliges
      ignore_errors: true
      with_items:
        - git
        - stow
        - zsh
        - tmux
        - curl
        - wget
        - exa
        - zoxide
        - bat
        - batcat
        - wl-clipboard # for wayland
        - xclip        # for xorg
        - java-latest-openjdk-devel # fedora

    - name: change user shell to zsh
      become: true
      user:
        name: "{{ ansible_user_id }}"
        shell: /bin/zsh

    - name: oh-my-zsh
      block:
        - name: clone oh-my-zsh repo
          ansible.builtin.git:
            repo: https://github.com/ohmyzsh/ohmyzsh.git
            dest: "{{ ohmyzsh_path }}"
            update: yes

        - name: install autosuggestions plugin
          ansible.builtin.homebrew:
            name: zsh-autosuggestions
            state: latest

        - name: install custom oh-my-zsh theme
          ansible.builtin.homebrew:
            name: typewritten
            state: latest

    - name: clone tpm repo
      ansible.builtin.git:
        repo: https://github.com/tmux-plugins/tpm
        dest: "{{ ansible_env.HOME }}/.tmux/plugins/tpm"
        update: yes

    - name: setup my dotfiles
      block:
        - name: create configs directory if it does not exist
          ansible.builtin.file:
            path: "{{ ansible_env.HOME }}/.config"
            state: directory
        - name: clone dotfiles to home directory
          ansible.builtin.git:
            repo: https://github.com/maxpushka/dotfiles.git
            dest: "{{ dotfiles_path }}"
            update: yes
          ignore_errors: true
        - name: run stow
          command: "stow -t {{ ansible_env.HOME }} -S ."
          args:
            chdir: "{{ dotfiles_path }}"
          ignore_errors: true

